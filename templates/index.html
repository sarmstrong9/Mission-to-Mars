<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container"> 
        <!-- Add Jumbotron to Header -->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!-- Add a button to activate scraping script -->
            <p><a class="btn btn-warning btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
        <!-- Mars News -->
        <div class="row" id="mars-news">
            <div class="col-md-12">
                <div class="media">
                    <div class="media-body">
                        <h2>Latest Mars News</h2>
                        <h4 class="media-heading">{{mars.news_title}}</h4>
                        <p>{{mars.news_paragraph}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Section for Featured Image and Facts table -->
        <div class="row" id="mars-featured-image">
            <div class="col-md-7">
                <h2>Featured Mars Image</h2>
                <img
                    src="{{mars.featured_image }}"
                    class="img-responsive"
                    alt="Responsive image"
                />
            </div>
            <!-- Mars Facts -->
            <div class="col-xs-4">
                <div class="row" id="mars-facts">
                    <h2>Mars Facts</h2>
                        <table class="table table-bordered">
                            <td>{{ mars.facts | safe }}</td>
                        </table>
                </div>
            </div>
        </div>
        <!-- Mars Hemisphere Data -->
        <div class="row" id="mars-hemispheres">
            <div class="col-md-12 text-center">
                <h2>Mars Hemispheres</h2>
                <table class="table table-bordered">
                    <td>

                        {% for hemisphere_image_url in mars.hemisphere_image_urls %}
                            <div class="col-md-3">
                                    <a href="{{ hemisphere_image_url.img_url }}" target="_blank">
                                    <img
                                        src="{{ hemisphere_image_url.img_url }}"
                                        class="img-thumbnail"
                                        alt="Responsive image"
                                    />
                                    </a>
                                    <h5 class="card-title">{{ hemisphere_image_url.title }}</h5>

                            </div>
                        {% endfor %}
                    </td>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
